<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Predicción de Exportaciones - ML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #10b981;
            --danger-color: #ef4444;
            --dark-bg: #1e293b;
            --light-bg: #f8fafc;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .main-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin: 30px auto;
            padding: 40px;
            max-width: 1400px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 3px solid var(--primary-color);
        }
        
        .header h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #64748b;
            font-size: 1.1rem;
        }
        
        .model-card {
            background: var(--light-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .model-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-color: var(--primary-color);
        }
        
        .model-card.active {
            border-color: var(--secondary-color);
            background: #f0fdf4;
        }
        
        .metric-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            background: var(--primary-color);
            color: white;
            font-size: 0.9rem;
            margin: 5px;
        }
        
        .btn-predict {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-predict:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(37,99,235,0.3);
        }
        
        .result-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            display: none;
        }
        
        .result-value {
            font-size: 3rem;
            font-weight: 700;
            margin: 20px 0;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--dark-bg);
            margin-bottom: 8px;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            padding: 12px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(37,99,235,0.25);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stats-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stats-card .icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .stats-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-bg);
        }
        
        .stats-card .label {
            color: #64748b;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <!-- Header -->
            <div class="header">
                <h1><i class="fas fa-brain"></i> Sistema de Predicción de Exportaciones</h1>
                <p>Análisis y Predicción con Machine Learning</p>
            </div>
            
            <!-- Statistics Row -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="stats-card">
                        <div class="icon"><i class="fas fa-robot"></i></div>
                        <div class="value" id="modelCount">0</div>
                        <div class="label">Modelos Disponibles</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stats-card">
                        <div class="icon"><i class="fas fa-chart-line"></i></div>
                        <div class="value" id="predictionCount">0</div>
                        <div class="label">Predicciones Realizadas</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stats-card">
                        <div class="icon"><i class="fas fa-check-circle"></i></div>
                        <div class="value" id="accuracy">--</div>
                        <div class="label">Precisión Promedio</div>
                    </div>
                </div>
            </div>
            
            <!-- Model Selection -->
            <div class="row">
                <div class="col-12">
                    <h3 class="mb-4"><i class="fas fa-cogs"></i> Seleccionar Modelo</h3>
                </div>
            </div>
            
            <div class="row" id="modelsList">
                <!-- Models will be loaded here -->
            </div>
            
            <!-- Prediction Form -->
            <div class="row mt-5">
                <div class="col-12">
                    <h3 class="mb-4"><i class="fas fa-chart-bar"></i> Formulario de Predicción</h3>
                </div>
            </div>
            
            <form id="predictionForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Peso en Kilos Netos</label>
                        <input type="number" step="0.01" class="form-control" name="Peso en kilos netos" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Peso en Kilos Brutos</label>
                        <input type="number" step="0.01" class="form-control" name="Peso en kilos brutos" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Cantidad(es)</label>
                        <input type="number" step="0.01" class="form-control" name="Cantidad(es)" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Número de Artículos</label>
                        <input type="number" class="form-control" name="Número de artículos" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Precio Unitario FOB (USD)</label>
                        <input type="number" step="0.01" class="form-control" name="Precio Unitario FOB (USD) Peso Neto" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">País de Destino (Código)</label>
                        <input type="number" class="form-control" name="País de Destino_encoded" value="0" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Continente Destino (Código)</label>
                        <input type="number" class="form-control" name="Continente Destino_encoded" value="0" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Departamento Origen (Código)</label>
                        <input type="number" class="form-control" name="Departamento Origen_encoded" value="0" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Vía de Transporte (Código)</label>
                        <input type="number" class="form-control" name="Vía de transporte_encoded" value="0" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Ratio Peso Bruto/Neto</label>
                        <input type="number" step="0.01" class="form-control" name="Ratio_Peso_Bruto_Neto" value="1.0" required>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-predict">
                        <i class="fas fa-magic"></i> Realizar Predicción
                    </button>
                </div>
            </form>
            
            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p class="mt-3">Procesando predicción...</p>
            </div>
            
            <!-- Results -->
            <div class="result-container" id="resultContainer">
                <h3><i class="fas fa-check-circle"></i> Resultado de la Predicción</h3>
                <div class="result-value" id="resultValue">--</div>
                <div id="resultDetails"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        let selectedModel = null;
        let predictionCount = 0;
        
        // Cargar modelos al iniciar
        $(document).ready(function() {
            loadModels();
        });
        
        function loadModels() {
            $.ajax({
                url: '/api/models',
                method: 'GET',
                success: function(response) {
                    if (response.success) {
                        displayModels(response.models);
                        $('#modelCount').text(response.total);
                    }
                },
                error: function(error) {
                    console.error('Error cargando modelos:', error);
                }
            });
        }
        
        function displayModels(models) {
            const container = $('#modelsList');
            container.empty();
            
            models.forEach(function(model) {
                const metrics = model.metrics;
                const accuracy = metrics.accuracy_test || metrics.r2_test || 0;
                const f1 = metrics.f1_score || 0;
                
                const card = $(`
                    <div class="col-md-4 mb-3">
                        <div class="model-card" data-model="${model.name}">
                            <h5><i class="fas fa-microchip"></i> ${model.display_name}</h5>
                            <div class="mt-3">
                                ${accuracy > 0 ? `<span class="metric-badge">Accuracy: ${(accuracy * 100).toFixed(2)}%</span>` : ''}
                                ${f1 > 0 ? `<span class="metric-badge">F1: ${(f1 * 100).toFixed(2)}%</span>` : ''}
                            </div>
                        </div>
                    </div>
                `);
                
                container.append(card);
            });
            
            // Event handler para selección de modelo
            $('.model-card').click(function() {
                $('.model-card').removeClass('active');
                $(this).addClass('active');
                selectedModel = $(this).data('model');
            });
            
            // Seleccionar primer modelo por defecto
            if (models.length > 0) {
                $('.model-card').first().click();
            }
        }
        
        $('#predictionForm').submit(function(e) {
            e.preventDefault();
            
            if (!selectedModel) {
                alert('Por favor selecciona un modelo');
                return;
            }
            
            // Recolectar datos del formulario
            const formData = {};
            $(this).find('input').each(function() {
                const name = $(this).attr('name');
                const value = parseFloat($(this).val());
                formData[name] = value;
            });
            
            // Mostrar loading
            $('#loading').addClass('active');
            $('#resultContainer').hide();
            
            // Determinar endpoint
            let endpoint = '/api/predict/classification';
            if (selectedModel === 'regresion_lineal') {
                endpoint = '/api/predict/regression';
            } else if (selectedModel === 'kmeans') {
                endpoint = '/api/cluster';
            }
            
            // Realizar predicción
            $.ajax({
                url: endpoint,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    model: selectedModel,
                    features: formData
                }),
                success: function(response) {
                    $('#loading').removeClass('active');
                    if (response.success) {
                        displayResult(response);
                        predictionCount++;
                        $('#predictionCount').text(predictionCount);
                    }
                },
                error: function(error) {
                    $('#loading').removeClass('active');
                    alert('Error en la predicción: ' + error.responseJSON.error);
                }
            });
        });
        
        function displayResult(response) {
            const container = $('#resultContainer');
            const valueElement = $('#resultValue');
            const detailsElement = $('#resultDetails');
            
            if (response.prediction_formatted) {
                // Regresión
                valueElement.html(response.prediction_formatted);
                detailsElement.html(`
                    <p><strong>Modelo:</strong> ${response.model}</p>
                    <p><strong>Valor FOB Predicho:</strong> ${response.prediction_formatted}</p>
                `);
            } else if (response.prediction_label) {
                // Clasificación
                valueElement.html(response.prediction_label);
                let probHtml = '';
                if (response.probabilities) {
                    probHtml = '<p><strong>Probabilidades:</strong></p><ul>';
                    for (const [clase, prob] of Object.entries(response.probabilities)) {
                        probHtml += `<li>${clase}: ${(prob * 100).toFixed(2)}%</li>`;
                    }
                    probHtml += '</ul>';
                }
                detailsElement.html(`
                    <p><strong>Modelo:</strong> ${response.model}</p>
                    <p><strong>Clase Predicha:</strong> ${response.prediction_label}</p>
                    ${probHtml}
                `);
            } else if (response.cluster !== undefined) {
                // Clustering
                valueElement.html(`Cluster ${response.cluster}`);
                detailsElement.html(`
                    <p><strong>Modelo:</strong> ${response.model}</p>
                    <p><strong>Cluster Asignado:</strong> ${response.cluster}</p>
                    <p><strong>Distancia al Centroide:</strong> ${response.distance_to_centroid.toFixed(4)}</p>
                `);
            }
            
            container.fadeIn();
        }
    </script>
</body>
</html>
